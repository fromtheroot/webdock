<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="System Status Page">
    <title>Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto text-center">
            <!-- Status Icon -->
            <div class="mb-6">
                <div class="w-20 h-20 bg-green-500 rounded-full mx-auto flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>

            <!-- Status Message -->
            <h1 class="text-2xl font-semibold text-gray-900 mb-8">All systems are online</h1>

            <!-- Systems Status -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                <div class="divide-y divide-gray-200">
                    <div class="px-6 py-4 flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                            <span id="serviceName" class="text-gray-900">loading...</span>
                        </div>
                        <span class="text-green-500 text-sm">Online</span>
                    </div>
                </div>
            </div>

            <!-- GitHub Link -->
            <div class="mt-8">
                <a href="https://github.com/fromtheroot/webdock.git" class="text-sm text-gray-600 hover:text-gray-900 inline-flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"/>
                    </svg>
                    <span>View on GitHub</span>
                </a>
            </div>
        </div>
    </main>

    <script>
        // Function to get the directory name from the current path
        function getDirectoryName() {
            // Get the current working directory
            const path = window.location.pathname;
            // Split the path and remove empty elements
            const parts = path.split('/').filter(part => part.length > 0);
            // Find the index of 'www'
            const wwwIndex = parts.findIndex(part => part === 'www');
            // Get the directory name (should be the part before 'www')
            const dirName = wwwIndex > 0 ? parts[wwwIndex - 1] : 'webdock';
            return dirName;
        }

        // Set the service name and title
        const serviceName = getDirectoryName();
        document.getElementById('serviceName').textContent = serviceName;
        document.title = `${serviceName} status`;
    </script>
</body>

</html>
